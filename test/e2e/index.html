<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Script loader</title>
</head>
<body>

<div id="injector"></div>

<script type="module">
  import { loadScript } from '../../src/script.js'

  loadScript('name.esm.js')

  loadScript({
    url: 'address.esm.js',
    type: 'module'
  })

  loadScript('postcode.js')

  loadScript(
    [
      'phone.esm.js', // ES6 module - uses *.esm.js file name convention
      'phone.iife.js' // ES5 script - fallback if ES6 is not supported
    ]
  )
</script>

</body>
</html>
